<div class="container separador" id="anclaServicios"> <!--  MasterContainer -->
  <h4  class="center titulo" style="color:#0075c9;"> Áreas de especialidad</h4>
  <!-- Titulo y Texto -->
  <div class="row separador" >
      <div class="col  m12 s12 texto" >En LANS Laboratorios usted tiene a su alcance una 
        amplia gama de pruebas y perfiles, cubriendo las siguientes áreas de
         especialidad.</div>

  </div>


  <!-- Seccion de botones -->
  <!-- small -->
  <div class=" hide-on-med-and-up centrar">
  <!-- Dropdown Trigger -->
  <a class='dropdown-button btn' id="dropdown" href='#' data-activates='dropdown1'>Especialidades</a>

  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li *ngFor="let area of areas" (click)="selected(area)"><a href="#!">{{area}}</a></li>
  </ul>
  </div>
  <!-- mediano y largo -->
  <div class="row hide-on-small-only">
    <ul >
      <li *ngFor="let area of areas"
       class="btn_area"
       [class.hovered]="(area === hoveredArea && isHover)" (mouseenter)="activo(area,true)" (mouseleave)="activo(area,false)" 
       [class.selected]="area === selectedArea" (click)="selected(area)">{{area}}</li>
    </ul>
  </div>
  <!-- Seccion de contenido -->
  <div class="row">
    <!-- Div con el background dinámico por área -->
    <div class="are col s12" [ngStyle]="{'background-image': 'url(' + Card[selectedArea].img + ')'}">
      <div class="row">
      <div class="col m5 offset-m6 s6 offset-s6">
        <h1  class="cardTitle">{{selectedArea}}</h1>
        <p>{{"Resumen"}}</p>
        <a  class="verMas  btn modal-trigger" href="#modals" [class.hoVerMas]="(area === hoveredArea && isHover)" (mouseenter)="activo(area,true)" (mouseleave)="activo(area,false)">VER MAS</a>
      </div>
      </div>   
    </div>
    <!-- Modal Dinámico -->
  <div id="modals" class="modal">
    <div class="modal-content">
      <h4>{{selectedArea}}</h4>
      <p>{{Card[selectedArea].contenido}}</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close  btn-flat">OK</a>
    </div>
  </div>
  </div>
</div>
