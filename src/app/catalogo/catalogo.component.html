<div style="height:150px; background-color:blue;"></div>
<table class="responsive-table striped">
  <tr>
    <th *ngFor="let head  of heads">
      {{head.split('"').join('')}}
    </th>
  </tr>
  <tr *ngFor="let row  of rows">
    <td *ngFor="let cell  of row">{{cell.split('"').join('')}}</td>
  </tr>
</table>
